{% extends "base.html" %}
{% block content %}
    <div id="loginbox">
        <div>
            {% if form.errors %}
                <p class="red">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url login_url %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>

                <input type="submit" value="Log in securely" />
                <input type="hidden" name="next" value="{% url url_display_data %}" />
            </form>
        </div>
    </div>
{% endblock %}
